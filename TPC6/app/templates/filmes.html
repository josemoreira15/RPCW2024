<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title>Cinema : Filmes</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>    
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1>Filmes</h1>
                <p><a href="/">[Página Principal]</a></p>
            </header>
            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th>Título</th>
                    </tr>
                    {% for entry in data %}
                    <tr>
                        {% set film_id = entry.film.value.split('/')[-1] %}
                        <td><a href="/filmes/{{ film_id }}">{{ entry.title.value }}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <footer class="w3-container w3-purple">
                <h5>Generated by topzN::RPCW2024</h5>
            </footer>
        </div>
    </body>
</html>
